<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Oral Oncolytics</title>
    <link media="all" rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/common.js"></script>

</head>
<body>
<img class="image" src="./img/bg-slide-4.png"/>


<div class="hexagone-block">
    <div class="hexagone-left pulsate " id="toggle-left">
        <img class="toggle-hover" src="img/hexagone-left-hover.png" alt="">

        <img class="trinagle-blue" src="img/trinagle-blue.png" alt="">
        <div class="title-left-hover">
            <img src="img/title-left-hover.png" alt="">
        </div>
        <div class="left-content">
            <img src="img/left-content.png" alt="">
        </div>


    </div>
    <div class="hexagone-right pulsate " id="toggle-right">
        <img class="toggle-hover-right" src="img/hexagone-right-hover.png" alt="">

        <img class="trinagle-grey" src="img/trinagle-grey.png" alt="">
        <div class="title-right-hover">
            <img src="img/title-right-hover.png" alt="">
        </div>
        <div class="right-content">
            <img src="img/right-content.png" alt="">
        </div>
    </div>
</div>


<div class="flex-nav-container">
    <div class="flex-nav-item">
        <button id="training-button"></button>
    </div>
    <div class="flex-nav-item">
        <button id="reference-button"></button>
    </div>
    <div class="flex-nav-item">
        <a href="veeva:gotoSlide(astellas_oo_EN_slide03.zip)">
            <img class="back-btn" src="./img/back-btn.png">
        </a>
    </div>
    <div class="flex-nav-item">
        <a href="veeva:gotoSlide(astellas_oo_EN_slide05.zip)">
            <img class="forward-btn" src="./img/forward-btn.png">
        </a>
    </div>
</div>

<div id="training-popup" class="popup">
    <button id="training-popup-close" class="popup-close">
        <span></span>
    </button>
    <img class="image" src="./img/training-popup.png" alt="">
</div>

<div id="reference-popup" class="popup">
    <button id="reference-popup-close" class="popup-close">
        <span></span>
    </button>
    <img class="image" src="./img/reference-popup.png" alt="">
</div>

<div id="menu-foreground"></div>
<div id="menu">
    <button id="menuButton">
        <span></span>
        <img id="menuToggleBtn" src="./img/menu/menu-open.png" alt="Menu toggle button">
    </button>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide01.zip)"
       style="background-image: url(./img/menu/menu-home.png); height: 82px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide02.zip)"
       style="background-image: url(./img/menu/menu-introduction.png); height: 82px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide05.zip)"
       style="background-image: url(./img/menu/menu-importance.png); height: 102px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide11.zip)"
       style="background-image: url(./img/menu/menu-existing.png); height: 133px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide14.zip)"
       style="background-image: url(./img/menu/menu-barriers.png); height: 102px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide18.zip)"
       style="background-image: url(./img/menu/menu-tools.png); height: 102px; "></a>
    <a href="veeva:gotoSlide(astellas_oo_EN_slide35.zip)"
       style="background-image: url(./img/menu/menu-summary.png); height: 82px; "></a>
</div>

<script src="js/script.js"></script>
</body>
</html>
