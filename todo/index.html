<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>todo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
   <div id="wrapper">
        <h2>todo list</h2>
        <span>Enter your review</span>
        <form name="todoList">
            <input type="text" id="lists" name="todoListItem"/>
        </form>
        <button id="btn">Add notes</button>
        <div class="list"></div>
    </div>
    <script src="js/wow.min.js"></script>
	<script src="js/jquery.1.7.1.min.js"></script>

<script>
$(document).ready(function() {
    $("#btn").click(function() { 
        var toAdd = $("input[name=todoListItem]").val();
        $('.list').append('<div class="item">'+toAdd+"</div>");
    });
    $(document).on('click', '.item', function() {
        $(this).toggleClass("scratch");
    });
});
</script>
<script>
    new WOW().init();
    $(addAnimClasses)
    function addAnimClasses() {
        $('#wrapper').addClass('fadeInDown wow').attr('data-wow-delay', '0.2s');
       
    }
</script>
</body>
</html>
